<!DOCTYPE html>
<html>
<head>
  <title>Sample Page</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; }
    h1 { color: #333; }
    form { background: #f5f5f5; padding: 20px; border-radius: 8px; }
    label { display: block; margin-top: 12px; font-weight: bold; }
    input, select { width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
    button { margin-top: 16px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
    #result { margin-top: 20px; padding: 12px; background: #e8f5e9; border-radius: 4px; display: none; }
  </style>
</head>
<body>
  <h1>Sample Interaction Page</h1>
  <form id="testForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter your username" />
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="your@email.com" />
    
    <label for="country">Country:</label>
    <select id="country" name="country">
      <option value="">Select a country</option>
      <option value="us">United States</option>
      <option value="uk">United Kingdom</option>
      <option value="ca">Canada</option>
      <option value="au">Australia</option>
    </select>
    
    <button type="button" id="submitBtn">Submit</button>
  </form>
  
  <div id="result"></div>
  
  <script>
    document.getElementById('submitBtn').addEventListener('click', function() {
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const country = document.getElementById('country').value;
      
      const result = document.getElementById('result');
      result.style.display = 'block';
      result.innerHTML = `
        <strong>Form Submitted!</strong><br>
        Username: ${username || '(empty)'}<br>
        Email: ${email || '(empty)'}<br>
        Country: ${country || '(empty)'}
      `;
    });
  </script>
</body>
</html>
