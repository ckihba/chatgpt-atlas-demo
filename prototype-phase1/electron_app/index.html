<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ChatGPT Atlas - Prototype Shell</title>
  <style>
    body { margin: 0; font-family: sans-serif; }
    #container { display: flex; height: 100vh; }
    #left { flex: 1; border-right: 1px solid #ddd; }
    #right { width: 380px; padding: 12px; box-sizing: border-box; }
    iframe { width: 100%; height: 100%; border: none; }
    button { padding: 8px 12px; margin: 6px 4px 6px 0; cursor: pointer; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    #autoRunBtn { background: #4caf50; color: white; border: none; border-radius: 4px; font-weight: bold; }
    #autoRunBtn:hover:not(:disabled) { background: #45a049; }
    input[type="text"] { padding: 6px; border: 1px solid #ddd; border-radius: 3px; }
    .log { height: 200px; overflow: auto; background: #111; color: #0f0; padding: 8px; font-family: monospace; font-size: 12px }
    .actions { margin-top: 8px; max-height: 180px; overflow-y: auto; }
    .action-item { border: 1px solid #ccc; padding: 8px; margin-bottom: 6px; background: #fafafa; }
    hr { border: none; border-top: 1px solid #ddd; }
  </style>
</head>
<body>
  <div id="container">
    <div id="left">
      <webview id="pageFrame" src="../sample_page.html" style="width:100%; height:100%"></webview>
    </div>
    <div id="right">
      <h3>Atlas Prototype</h3>
      <label>URL: <input id="urlInput" value="../sample_page.html" style="width:100%" /></label>
      <button id="loadUrlBtn" style="margin-top:4px">Load URL</button>
      <hr style="margin:12px 0">
      <label>Goal: <input id="goalInput" value="click Submit" style="width:100%" /></label>
      <div style="margin-top:8px">
        <button id="captureBtn">Capture & Analyze</button>
        <button id="executeBtn" disabled>Execute Selected Action</button>
        <button id="autoRunBtn" disabled>ðŸ¤– Auto-Run</button>
      </div>
      <div id="autoStatus" style="margin-top:8px; padding:8px; background:#f0f0f0; display:none; font-size:12px"></div>
      <h4>Actions</h4>
      <div id="actionsList" class="actions"></div>
      <h4>Log</h4>
      <div id="log" class="log"></div>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
